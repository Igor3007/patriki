
<div class="send-message-popup">
  <div class="send-message-popup__form">
    <form action="#" method="POST">
      <div class="send-message-popup__title">Написать модератору</div>
      <div class="send-message-popup__link">
        <div class="send-message-popup__label">Ссылка на фильм</div>
        <div class="send-message-popup__value"><a href="#" target="_blank">
            <svg width="25" height="25">
              <use xlink:href="/img/sprites/sprite.svg#ic_chain"></use>
            </svg>
            <input type="text" disabled="disabled" value="https://patrikifilmfestival.ru/film/22-00650"/></a></div>
      </div>
      <div class="send-message-popup__textarea">
        <textarea placeholder="Ваше сообщение"></textarea>
      </div>
      <div class="send-message-popup__filelist" data-attach="filelist">
        <ul></ul>
      </div>
      <div class="send-message-popup__submit">
        <label class="attach-label">
          <input type="file" name="attach-on-message" data-attach="attach-on-message"/><span>
            <svg width="25" height="25">
              <use xlink:href="/img/sprites/sprite.svg#ic_attach"></use>
            </svg></span>
        </label>
        <button class="btn" type="submit" data-msg="Ваше сообщение отправлено!">Отправить </button>
      </div>
    </form>
  </div>
</div>
