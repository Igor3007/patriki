
<div class="review-film-form" data-popup-html="">

    <div class="review-film-form__desc">Видят только члены жюри заявленной программы</div>
    <div class="review-film-form__form">
      <form action="#" method="POST">
        <div class="review-film-form__label">Текст рецензии</div>

</div>
